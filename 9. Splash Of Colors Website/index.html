<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#9. UI to Code - Splash Of Colors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="first">
      <nav>
        <div id="logo">
          <h1>S</h1>
        </div>
        <div id="nav-links">
          <a class="active" href="#">Home</a>
          <a href="#">Discover</a>
          <a href="#">Login</a>
        </div>
      </nav>
      <div id="content">
        <div id="center">
          <h1>A Splash Of Color</h1>
          <div id="line"></div>
          <p>Color has meaning. While traditional China sees white as the color of mourning, in Western culture white represents
            "cleanliness" and "purity" (or when taken to extremes, "sterility" or "coldness"). Go on, create your own splash
            of color!
            <a href="#">Create colors Now</a>
          </p>
          <div id="emailUs">
            <input type="text" placeholder="ENTER YOUR EMAIL HERE" />
            <button>
              <i class="fa fa-long-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="mid"></div>
    <div id="last">
      <div id="menu-icon">
        <div class="bar"></div>
      </div>
      <div id="social">
        <span>
          <i class="fa fa-facebook"></i>
        </span>
        <span>
          <i class="fa fa-twitter"></i>
        </span>
        <span>
          <i class="fa fa-linkedin"></i>
        </span>
        <span>
          <i class="fa fa-tumblr"></i>
        </span>
      </div>
    </div>
  </div>
</body>
</html>

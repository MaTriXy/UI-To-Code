<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fuel Card | By Praveen Bisht</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="bg"></div>
	<div id="card">
		<div id="small-card">
			<h5>ZETA FUEL CARD</h5>
			<h5>RS 2500</h5>
			<p>Issued by Zeta India</p><img src="https://i.imgur.com/yz4Ruxv.png" alt="pump" />
		</div>
		<div id="content"><span>zeta</span>
			<h1>FUEL CARD</h1>
			<p>Purchase fuel at petrol pumps & service stations and claim reimbursements using Optima.</p>
			<h3>COLOR PALETTE</h3>
			<div id="color-bar"></div>
			<div class="detail">
				<div class="circle">
					<div class="left" style="background:#FF768E"></div>
					<div class="right" style="background:#FF607C"></div>
				</div>
				<h2>HIGHLIGHT COLOR</h2><span id="hex">#FF607C</span>
			</div>
			<div class="detail">
				<div class="circle">
					<div class="left" style="background:#FA5964"></div>
					<div class="right" style="background:#FA3E4B"></div>
				</div>
				<h2>MEDIUM COLOR</h2><span id="hex">#FA3E4B</span>
			</div>
			<div class="detail">
				<div class="circle">
					<div class="left" style="background:#E94949"></div>
					<div class="right" style="background:#E62C2C"></div>
				</div>
				<h2>DARK COLOR</h2><span id="hex">#E62C2C</span>
			</div>
		</div>
	</div>
	<!--Zeta fuel card specs - Dribbble shot by Afsal ( https://dribbble.com/shots/3301677-Zeta-fuel-card-specs ) and check out the source code on Github - https://github.com/prvnbist/ui-to-code-fuel-card-->

</body>
</html>

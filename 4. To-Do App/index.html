<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To-do App | By Praveen Bisht</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div id="app">
		<div id="user"><img src="https://d3iw72m71ie81c.cloudfront.net/female-2.jpg" alt="user-pic" /></div>
		<div id="context">
			<div id="square"></div>
			<h3>Hello Laura,</h3>
			<p>Looks like you are in a mall. Here is a list things you need to buy.</p>
		</div>
		<div class="todo"><span class="bar"></span>
			<p>Buy a milk</p>
		</div>
		<div class="todo"><span class="bar"></span>
			<p>Buy a shampoo</p>
		</div>
		<div class="todo"><span class="bar"></span>
			<p>Buy a toothbrush</p>
		</div>
		<h4>Lists</h4>
		<div id="more">
			<div class="set">
				<div class="box"></div>
				<h5>Personal</h5>
				<p>12 tasks</p>
			</div>
			<div class="set">
				<div class="box"></div>
				<h5>Work</h5>
				<p>7 tasks</p>
			</div>
			<div class="set">
				<div class="box"></div>
				<h5></h5>
				<p></p>
			</div>
			<div class="set">
				<div class="box"></div>
				<h5></h5>
				<p></p>
			</div>
		</div>
	</div>
	<!--To-do List App - Dribbble shot by Jakub Antalik ( https://dribbble.com/shots/3167358-Microinteractions-for-to-do-list-app ) -->


</body>

</html>

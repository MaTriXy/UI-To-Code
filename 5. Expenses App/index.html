<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Expenses App | By praveen Bisht</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="wrap">
		<nav>
			<div id="menu">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<div id="add"><i class="fa fa-plus"></i></div>
		</nav>
		<div id="tabs">
			<div class="tab" id="active">
				<p>MONTHLY </p>
			</div>
			<div class="tab">
				<p>WEEKLY</p>
			</div>
			<div class="tab">
				<p>DAILY</p>
			</div>
		</div>
		<div id="expense">
			<h3>TOTAL SPENDINGS</h3>
			<p>₹8,201<span>.00</span></p>
		</div>
		<div id="card-group">
			<div class="card"><img class="icon" src="https://cdn.geekwire.com/wp-content/uploads/2016/02/uberriderlogo-e1454443856991-300x300.png" alt=""
				/>
				<h4 class="title">Uber Ride</h4>
				<p class="date">JUL, 06, 2016</p>
				<h3 class="price">₹650</h3>
				<button class="status">Approved</button>
			</div>
			<div class="card"><img class="icon" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Starbucks_Coffee_Logo.svg/1024px-Starbucks_Coffee_Logo.svg.png"
				    alt="" />
				<h4 class="title">Starbucks</h4>
				<p class="date">JUL, 06, 2016</p>
				<h3 class="price">₹434</h3>
				<button class="status">Pending</button>
			</div>
			<div class="card"></div>
		</div>
		<div id="action-bar">
			<div class="action"><i class="fa fa-th-large"></i>
				<h4 class="action-name">DASHBOARD</h4>
			</div>
			<div class="action"><i class="fa fa-search"></i>
				<h4 class="action-name">SEARCH</h4>
			</div>
			<div class="action"><i class="fa fa-user"></i>
				<h4 class="action-name">PROFILE</h4>
			</div>
			<div class="action"><i class="fa fa-bell"></i>
				<h4 class="action-name">NOTIFICATIONS</h4>
			</div>
		</div>
		<div id="skew"></div>
	</div>
	<!--Expenses App - Dribbble shot by Padam Boora ( https://dribbble.com/shots/3005605-Spending-App-Another-Exploration ) -->


</body>
</html>
